<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Register</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="w-100 vh-100 p-3 d-flex align-items-center justify-content-center">
    <div class="form-container d-flex align-items-start overflow-hidden rounded-4">
        <!-- [START]: Login -->
        <div class="form form--login py-5 px-3 px-md-5">
            <h2 class="mb-4 fs-2 fw-bold text-center">Login</h2>

            <form action="" class="w-100">
                <div class="form-floating mb-3 position-relative">
                    <input type="email" class="form-control rounded-0" id="email" placeholder="" />
                    <label for="email">Email address</label>
                    <i class="bi bi-envelope-fill position-absolute"></i>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control rounded-0" id="password" placeholder="" />
                    <label for="password">Password</label>
                    <i class="bi bi-lock-fill position-absolute"></i>
                </div>

                <div class="px-2 d-flex align-items-center small remember-forgot">
                    <div class="checkbox me-auto">
                        <input type="checkbox" name="remember-me-login" id="remember-me-login" />
                        <label for="remember-me-login">
                            <span></span>
                            Remember me
                        </label>
                    </div>

                    <a href="#" target="_self" title="Forgot Password?">Forgot Password?</a>
                </div>

                <button type="submit" class="mt-4 btn-ripple">Login</button>
            </form>

            <p class="mt-4 mb-0 small text-center">Don't have an account? <a href="#" class="signup-link">Signup</a></p>
        </div>
        <!-- [END]: Login -->

        <!-- [START]: Signup -->
        <div class="form form--signup p-5">
            <h2 class="mb-4 fs-2 fw-bold text-center">Signup</h2>

            <form action="" class="w-100">
                <div class="form-floating mb-3 position-relative">
                    <input type="text" class="form-control rounded-0" id="username" placeholder="" />
                    <label for="username">Username</label>
                    <i class="bi bi-person-fill position-absolute"></i>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="email" class="form-control rounded-0" id="signup-email" placeholder="" />
                    <label for="signup-email">Email address</label>
                    <i class="bi bi-envelope-fill position-absolute"></i>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control rounded-0" id="signup-password" placeholder="" />
                    <label for="signup-password">Password</label>
                    <i class="bi bi-lock-fill position-absolute"></i>
                </div>

                <div class="px-2 d-flex align-items-center small remember-forgot">
                    <div class="checkbox">
                        <input type="checkbox" name="remember-me-signup" id="remember-me-signup" />
                        <label for="remember-me-signup">
                            <span></span>
                            I accept all <a href="#" target="_blank" title="Terms & Conditions">terms & conditions</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="mt-4 btn-ripple">Signup</button>
            </form>

            <p class="mt-4 mb-0 small text-center">Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
        <!-- [END]: Signup -->
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
