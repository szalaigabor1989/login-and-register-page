<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Register</title>

    <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="form-container">
    <div class="form-box login">
        <h2>Login</h2>

        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="user-login-email" id="user-login-email" required />
                <label for="user-login-email">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="user-login-password" id="user-login-password" required />
                <label for="user-login-password">Password</label>
            </div>
            <div class="remember-forgot">
                <label for="remember-me-login"><input type="checkbox" name="remember-me-login" id="remember-me-login" />Remember me</label>
                <a href="#" target="_self" title="Forgot Password?">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-ripple">Login</button>
            <div class="login-signup">
                <p>Don't have an account? <a href="#" class="signup-link">Signup</a></p>
            </div>
        </form>
    </div>

    <div class="form-box signup">
        <h2>Signup</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" name="user-signup-name" id="user-signup-name" required />
                <label for="user-signup-name">Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="user-signup-email" id="user-signup-email" required />
                <label for="user-signup-email">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="user-signup-password" id="user-signup-password" required />
                <label for="user-signup-password">Password</label>
            </div>
            <div class="remember-forgot">
                <label for="remember-me-signup">
                    <input type="checkbox" name="remember-me-signup" id="remember-me-signup" />
                    I accept all <a href="#" target="_blank" title="Terms & Conditions">terms & conditions</a>
                </label>
            </div>
            <button type="submit" class="btn-ripple">Signup</button>
            <div class="login-signup">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script src="./js/main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
